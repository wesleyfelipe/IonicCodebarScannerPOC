<ion-view view-title="Sincronizar">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-content style="background: #e8ebf1;" class="padding">
        <div class="card">
            <label class="item item-input">
              <span class="input-label">Qtd</span>
              <input type="number" ng-model="poc.qtd">
            </label>
            <div class="item">
                <button class="button button-block button-positive" ng-click="insertAll()">
                    Sincronizar Agora
                </button>
            </div>
        </div>
         <label class="item item-input">
            <span class="input-label">In√≠cio</span>
            <input ng-model="poc.initial | date:'HH:mm:ss'">
          </label>
           <label class="item item-input">
            <span class="input-label">Tempo</span>
            <input ng-model="poc.final | date:'HH:mm:ss'">
          </label>
         <label class="item item-input">
            <span class="input-label">Tempo</span>
            <input ng-model="poc.total">
          </label>

        <div class="card">
            <div class="item item-divider">
                Registros
            </div>
             <div class="row header">
                  <div class="col">Texto</div>
                  <div class="col">Formato</div>
                  <div class="col">Cancelado</div>
            </div>
            <div class="row" ng-repeat="codigo in codigosLidos">
                  <div class="col">{{codigo.texto}}</div>
                  <div class="col">{{codigo.formato}}</div>
                  <div class="col">{{codigo.cancelado}}</div>
            </div>
        </div>
    </ion-content>
</ion-view>
