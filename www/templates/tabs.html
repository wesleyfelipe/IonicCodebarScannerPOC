<!--
Create tabs with an icon and label, using the tabs-dark style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-dark tabs-color-stable">

  <!-- Tab Atendimento -->
  <ion-tab title="Atendimento" icon-off="ion-ios-ionic-outline" icon-on="ion-ionic" href="#/tab/atendimento">
    <ion-nav-view name="tab-atendimento"></ion-nav-view>
  </ion-tab>

  <!-- Tab Sincronizar -->
  <ion-tab title="Sincronizar" icon-off="ion-ios-ionic-outline" icon-on="ion-ionic" href="#/tab/sincronizar">
    <ion-nav-view name="tab-sincronizar"></ion-nav-view>
  </ion-tab>

</ion-tabs>
