<ion-view view-title="Atendimento">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-content style="background: #e8ebf1;" class="padding">
        <div class="card">
            <div class="item">
                <button class="button button-block button-positive" ng-click="scan()">
                    <i class="icon ion-qr-scanner"></i>
                    Scan Now
                </button>
            </div>
        </div>      

        <div class="card">
            <div class="item item-divider">
                Registros
            </div>
             <div class="row header">
                  <div class="col">Texto</div>
                  <div class="col">Formato</div>
                  <div class="col">Cancelado</div>
            </div>
            <div class="row" ng-repeat="codigo in codigosLidos">
                  <div class="col">{{codigo.texto}}</div>
                  <div class="col">{{codigo.formato}}</div>
                  <div class="col">{{codigo.cancelado}}</div>
            </div>
        </div>
    </ion-content>
</ion-view>
